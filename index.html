<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getLocation()">
    <div id="navbar">
        <img src="https://www.clipartmax.com/png/full/9-90283_clip-art-s-sunny-cloudy-weather-icon.png" alt="">
        <input type="text" id="query" placeholder="Enter City Name">
        <button onclick="getData()">Search</button>
        <button onclick="getLocation()">Use Current Location</button>
    </div>

    <div id="container">
        <div id="weather">
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="400" height="300" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=sehore&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
            </div>
        </div>
    </div>
    <div id="forecast">

    </div>
</body>

</html>

<script src="index.js"></script>
